<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Click Event Function Call</title>

  </head>
  <body class="container" style="padding: 30px 0">
    <button class="btn btn-primary">Click Me</button>
    <p id="output"></p>

    <script>
      'use strict';
      document.getElementsByTagName('button')[0].addEventListener('click', doSomething);

      function doSomething(){
        document.getElementById('output').innerHTML = 'Button was clicked';
      }
    </script>
  </body>
</html>
