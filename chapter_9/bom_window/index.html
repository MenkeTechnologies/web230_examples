<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Open New Window</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>


	<body class="container" style="padding: 20px 0">
	<input id="openBtn" class="btn btn-primary" type="button" value="Open New Window" />
	<input id="confirmBtn" type="button" class="btn btn-primary" value="Confirm Window" />
	<input id="promptBtn" type="button" class="btn btn-primary" value="Prompt Window" />
	
	
	<div id="pic"></div>
	
	
	<script type="text/javascript" src="../../core/core-event-listeners.js"></script>
	<script type="text/javascript">
	'use strict';
	document.getElementById('openBtn').addEventListener("click",openWindow);

	document.getElementById('confirmBtn').addEventListener("click",confirmWindow);

	document.getElementById('promptBtn').addEventListener("click",promptWindow);
	
	function openWindow(){
		window.open("new-window.html","","height=400,width=800,left=200,top=200,scrollbars=1,resizable=0");
	}
	
	function confirmWindow(){
		if (window.confirm("click OK to see alert box")){alert('You clicked OK')}
	}
	
	function promptWindow(){
		var entry = window.prompt('Enter Your Name','name here'); if(entry !== null){alert(entry);}
	}
	
	</script>
	</body>
</html>
