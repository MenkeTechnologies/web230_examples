<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Set Interval</title>

  </head>
  <body class="container" style="padding: 30px 0">
    <p>The number of seconds since page load is: <span id="output">0</span></p>

    <script>
      'use strict';
      let seconds = 1;
      setInterval(function(){document.getElementById('output').innerHTML = seconds; seconds++}, 1000);


      
    </script>
  </body>
</html>
